<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Healthy Meal - Contact</title>
</head>

<body>
   <div class="firstbg">
       <img src="data/contact_us/2x/Asset%205@2x.png">
   </div>
    <div class="grid-container1 gc">

        <div class="item1">

        </div>
        <div class="item2">
            <div class="logo">
                <img src="data/contact_us/2x/Asset%2077@2x.png" class="logo_img">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="chefs.html">Chefs</a></li>
                    <li><a class="active" href="#">Contact Us</a></li>
                    <li><a href="meal.html">Meals</a></li>
                </ul>
            </div>
            <div class="sign">
                <a href="#">Login</a>
            </div>
        </div>
        <div class="item3">
            <div class="headline">
                We love to<br> hear your feedback
            </div>
        </div>
        <div class="item4">
            <div class="wrapper centered">
               <form onsubmit="return false;">
                <article class="letter">
                    <div class="side">
                        <h1>Contact us</h1>
                        <p>
                            <textarea placeholder="Your message"></textarea>
                        </p>
                    </div>
                    <div class="side">
                       
                        <p>
                            <input type="text" placeholder="Your name">
                        </p>
                        <p>
                            <input type="email" placeholder="Your email">
                        </p>
                        <p>
                            <button id="sendLetter">Send</button>
                        </p>
                        
                    </div>
                </article>
                </form>
                <div class="envelope front"></div>
                <div class="envelope back"></div>
            </div>
            <p class="result-message centered">Thank you for your message</p>
        </div>
    </div>


    <script type="text/javascript">
        function addClass() {
            document.body.classList.add("sent");
        }

        sendLetter.addEventListener("click", addClass);
    </script>
</body>

</html>
